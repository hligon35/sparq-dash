<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparq Dashboard - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-orange: #f59c28;
            --secondary-orange: #f7b626;
            --primary-blue: #1a78d8;
            --secondary-blue: #1a78d8;
            --white: #ffffff;
            --black: #000000;
            --off-white: #f8f9fa;
            --light-gray: #e9ecef;
            --dark-gray: #343a40;
            --gradient-primary: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-orange) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
        }
        body { 
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--gradient-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--light-gray);
        }
        .login-header {
            background: var(--gradient-primary);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .login-header h1 { font-size: 2em; margin-bottom: 10px; }
        .login-header p { opacity: 0.9; }
        .login-form {
            padding: 40px 30px;
            background: white;
        }
        .role-selector {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }
        .role-option {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 1em;
            transition: all 0.3s;
        }
        .role-option.active {
            background: #dc3545;
            color: white;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }
        .login-btn {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
        }
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .access-levels {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
        .access-levels h4 {
            text-align: center;
            margin-bottom: 15px;
        }
        .access-level {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <script src="base-path.js"></script>
    <script src="password-peek.js"></script>
    <div class="login-container">
        <div class="login-header">
            <h1>Sparq Dashboard</h1>
        </div>
        
        <div class="login-form">
            <div class="role-selector">
                <button class="role-option active" data-role="admin">üë®‚Äçüíº Admin</button>
                <button class="role-option" data-role="manager">üìä Manager</button>
                <button class="role-option" data-role="client">üë§ Client</button>
            </div>
            
            <div class="alert alert-error" id="error-alert"></div>
            <div class="alert alert-success" id="success-alert"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    üîê Sign In
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" id="forgot-password-link" style="color: var(--primary-blue); text-decoration: none;">
                    üîë Forgot Password?
                </a>
            </div>
        </div>
    </div>
    
    <script src="shared-header-nav.js" defer></script>
    <script src="login.js"></script>
    
</body>
</html>
