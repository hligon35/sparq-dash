<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparq Dashboard - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary-orange: #f59c28;
            --secondary-orange: #f7b626;
            --primary-blue: #1a78d8;
            --secondary-blue: #1a78d8;
            --white: #ffffff;
            --black: #000000;
            --off-white: #f8f9fa;
            --light-gray: #e9ecef;
            --dark-gray: #343a40;
            --gradient-primary: linear-gradient(135deg, var(--primary-orange) 0%, var(--secondary-orange) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
        }
        body { 
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: var(--gradient-secondary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--light-gray);
        }
        .login-header {
            background: var(--gradient-primary);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .login-header h1 { font-size: 2em; margin-bottom: 10px; }
        .login-header p { opacity: 0.9; }
        .login-form {
            padding: 40px 30px;
            background: white;
        }
        .role-selector {
            display: flex;
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #e9ecef;
        }
        .role-option {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f8f9fa;
            border: none;
            font-size: 1em;
            transition: all 0.3s;
        }
        .role-option.active {
            background: #dc3545;
            color: white;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }
        .login-btn {
            width: 100%;
            background: var(--gradient-primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
        }
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .access-levels {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
            text-align: center;
        }
        .access-levels h4 {
            text-align: center;
            margin-bottom: 15px;
        }
        .access-level {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <script src="base-path.js"></script>
    <script src="password-peek.js"></script>
    <div class="login-container">
        <div class="login-header">
            <h1>Sparq Dashboard</h1>
        </div>
        
        <div class="login-form">
            <div class="role-selector">
                <button class="role-option active" data-role="admin">üë®‚Äçüíº Admin</button>
                <button class="role-option" data-role="manager">üìä Manager</button>
                <button class="role-option" data-role="client">üë§ Client</button>
            </div>
            
            <div class="alert alert-error" id="error-alert"></div>
            <div class="alert alert-success" id="success-alert"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username or Email</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn" id="login-btn">
                    üîê Sign In
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 20px;">
                <a href="#" id="forgot-password-link" style="color: var(--primary-blue); text-decoration: none;">
                    üîë Forgot Password?
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // Base path support when served under /portal
    const BASE = window.__PORTAL_BASE__ || '';
        // Role selector functionality
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.role-option').forEach(opt => opt.classList.remove('active'));
                this.classList.add('active');
                
                // Update form based on role
                const role = this.dataset.role;
                updateFormForRole(role);
            });
        });
        
        function updateFormForRole(role) {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // Set generic placeholders for all roles
            usernameInput.placeholder = 'Username or Email';
            passwordInput.placeholder = 'Password';
        }
        
        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Signing In...';
            
            hideAlerts();
            
            try {
                const response = await fetch(`${BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('success', '‚úÖ Login successful! Redirecting...');
                    
                    // Store token and user info
                    localStorage.setItem('authToken', result.token);
                    localStorage.setItem('currentUser', JSON.stringify(result.user));
                    
                    // Check if password change is required
                    if (result.requirePasswordChange) {
                        showAlert('success', '‚ö†Ô∏è Password change required. Redirecting...');
                        setTimeout(() => {
                            window.location.replace(window.__withBase__('change-password'));
                        }, 1000);
                    } else {
                        // Redirect to dashboard or SSO returnTo target
                        const params = new URLSearchParams(window.location.search);
                        const sso = params.get('sso');
                        const rt = params.get('returnTo');
                        const isSafeRt = rt && /^https:\/\/(sparqplug\.getsparqd\.com|.*\.getsparqd\.com)/.test(rt);
                        const dest = (sso === '1' && isSafeRt) ? rt : window.__withBase__('dashboard');
                        setTimeout(() => {
                            window.location.replace(dest);
                        }, 1000);
                    }
                    
                } else {
                    showAlert('error', result.error || 'Login failed');
                }
                
            } catch (error) {
                showAlert('error', 'Network error. Please try again.');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîê Sign In';
            }
        });
        
        function showAlert(type, message) {
            const alert = document.getElementById(`${type}-alert`);
            alert.textContent = message;
            alert.style.display = 'block';
        }
        
        function hideAlerts() {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.display = 'none';
            });
        }
        
        // ---- Redirect loop & token validation guard ----
        (function(){
            const LOOP_KEY = 'redirectLoopLoginDashboard';
            async function tokenValid() {
                try {
                    const r = await fetch(`${BASE}/api/auth/me`, {credentials:'include'});
                    if (r.ok) {
                        return true;
                    }
                } catch(e){
                    console.warn('Token validation network error, skipping auto-redirect');
                }
                return false;
            }
            function recordLoopAttempt(){
                try {
                    const now = Date.now();
                    let data = JSON.parse(sessionStorage.getItem(LOOP_KEY) || 'null');
                    if (!data || (now - data.first) > 8000) {
                        data = {first: now, count: 0};
                    }
                    data.count += 1;
                    sessionStorage.setItem(LOOP_KEY, JSON.stringify(data));
                    return data;
                } catch(e){ return {first:Date.now(),count:1}; }
            }
            function clearAuthWithNotice(reason){
                console.warn('Clearing auth to break redirect loop:', reason);
                localStorage.removeItem('authToken');
                localStorage.removeItem('currentUser');
                const alert = document.getElementById('error-alert');
                if (alert){
                    alert.textContent = 'Session reset to stop a redirect loop. Please log in again.';
                    alert.style.display = 'block';
                }
            }
            async function maybeRedirect(){
                if (localStorage.getItem('justLoggedOut') === 'true') {
                    console.log('User just logged out, clearing logout flag');
                    localStorage.removeItem('justLoggedOut');
                    return; // stay on login
                }
                const token = localStorage.getItem('authToken');
                if (!token) return; // nothing to do
                const loopData = recordLoopAttempt();
                if (loopData.count > 3 && (Date.now() - loopData.first) < 8000) {
                    clearAuthWithNotice('loop threshold exceeded');
                    return; // abort redirect
                }
                if (await tokenValid()) {
                    console.log('Valid token detected, redirecting to dashboard');
                    window.location.replace(window.__withBase__('dashboard'));
                } else {
                    console.log('Stored token invalid; removing and staying on login');
                    clearAuthWithNotice('invalid token');
                }
            }
            // Defer a tick to allow base path script to load fully
            setTimeout(maybeRedirect, 50);
        })();
        // ---- End guard ----
        
        // Initialize form
        updateFormForRole('admin');
        
        // Forgot password functionality
        document.getElementById('forgot-password-link').addEventListener('click', function(e) {
            e.preventDefault();
            showPasswordResetForm();
        });
        
        function showPasswordResetForm() {
        const resetForm = `
                <div style="margin-top: 20px; padding: 20px; background: white; border: 1px solid #e9ecef; border-radius: 8px;">
                    <h4>üîë Password Reset</h4>
                    <div style="margin: 15px 0;">
                        <label>Username:</label>
                        <input type="text" id="reset-username" style="width: 100%; padding: 8px; margin: 5px 0;" placeholder="Enter your username">
                    </div>
                    <div style="margin: 15px 0;">
                        <label>Email:</label>
                        <input type="email" id="reset-email" style="width: 100%; padding: 8px; margin: 5px 0;" placeholder="Enter your registered email">
                    </div>
            <button id="send-reset" style="background: var(--gradient-primary); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                        Send Reset Token
                    </button>
                    <button id="cancel-reset" style="background: #6c757d; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin-left: 10px;">
                        Cancel
                    </button>
                </div>
            `;
            
            document.querySelector('.login-form').insertAdjacentHTML('beforeend', resetForm);
            
            document.getElementById('send-reset').addEventListener('click', async function() {
                const username = document.getElementById('reset-username').value;
                const email = document.getElementById('reset-email').value;
                
                if (!username || !email) {
                    showAlert('error', 'Please enter both username and email');
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/request-reset', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, email })
                    });
                    
                    const result = await response.json();
                    showAlert('success', result.message);
                    
                    if (result.resetToken) {
                        showPasswordResetTokenForm(result.resetToken);
                    }
                } catch (error) {
                    showAlert('error', 'Reset request failed');
                }
            });
            
            document.getElementById('cancel-reset').addEventListener('click', function() {
                document.querySelector('.login-form > div:last-child').remove();
            });
        }
        
        function showPasswordResetTokenForm(token) {
            const tokenForm = `
                <div style="margin-top: 20px; padding: 20px; background: white; border: 1px solid #e9ecef; border-radius: 8px;">
                    <h4>üîê Reset Password</h4>
                    <p style="margin: 10px 0; font-size: 0.9em;">Reset token: <code>${token}</code></p>
                    <div style="margin: 15px 0;">
                        <label>New Password:</label>
                        <input type="password" id="new-password" style="width: 100%; padding: 8px; margin: 5px 0;" placeholder="Enter new password (minimum 8 characters)">
                    </div>
                    <div style="margin: 15px 0;">
                        <label>Confirm Password:</label>
                        <input type="password" id="confirm-password" style="width: 100%; padding: 8px; margin: 5px 0;" placeholder="Confirm your new password">
                    </div>
                    <button id="complete-reset" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
                        Reset Password
                    </button>
                </div>
            `;
            
            document.querySelector('.login-form').insertAdjacentHTML('beforeend', tokenForm);
            
            document.getElementById('complete-reset').addEventListener('click', async function() {
                const newPassword = document.getElementById('new-password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                if (newPassword !== confirmPassword) {
                    showAlert('error', 'Passwords do not match');
                    return;
                }
                
                if (newPassword.length < 8) {
                    showAlert('error', 'Password must be at least 8 characters long');
                    return;
                }
                
                try {
                    const response = await fetch('/api/auth/reset-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ token, newPassword })
                    });
                    
                    const result = await response.json();
                    if (response.ok) {
                        showAlert('success', 'Password reset successfully! You can now login.');
                        // Remove reset forms
                        document.querySelectorAll('.login-form > div:nth-last-child(-n+2)').forEach(el => el.remove());
                    } else {
                        showAlert('error', result.error);
                    }
                } catch (error) {
                    showAlert('error', 'Password reset failed');
                }
            });
        }
    </script>
    
</body>
</html>
