    <script>
      (function(){
        function withBase(p){ try { return (typeof window.__withBase__==='function') ? window.__withBase__(String(p).replace(/^\/+/,'')) : p; } catch(_){ return p; } }
        async function openSparqPlug(e){
          try {
            const resp = await fetch(withBase('/api/sparqplug/url'), { credentials:'include' });
            const json = await resp.json();
            const url = (json && json.url) || 'https://sparqplug.getsparqd.com';
            window.open(url, '_blank', 'noopener');
            e?.preventDefault();
          } catch(_){ /* fall back to href */ }
        }
        const link = document.getElementById('nav-sparqplug');
        if (link) link.addEventListener('click', function(e){ e.preventDefault(); openSparqPlug(e); });
      })();
    </script>
