<!DOCTYPE html>
<html>
<head>
    <title>Redirect Test</title>
</head>
<body>
    <h1>Testing Password Change Redirect</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        
        function log(message) {
            output.innerHTML += `<p>[${new Date().toLocaleTimeString()}] ${message}</p>`;
            console.log(message);
        }
        
        log('ğŸš€ Starting redirect test...');
        
        // Test the authentication endpoint
        fetch('/api/auth/me', {
            method: 'GET',
            credentials: 'include'
        })
        .then(response => {
            if (response.ok) {
                return response.json();
            }
            throw new Error(`HTTP ${response.status}`);
        })
        .then(user => {
            log(`âœ… User: ${user.username}`);
            log(`ğŸ”‘ Password change required: ${user.requirePasswordChange}`);
            
            if (user.requirePasswordChange) {
                log('ğŸš¨ Password change required - should redirect!');
                log('â³ Redirecting in 2 seconds...');
                
                setTimeout(() => {
                    log('ğŸ”„ Redirecting now...');
                    window.location.replace('/change-password?test=true');
                }, 2000);
            } else {
                log('âœ… No password change required');
            }
        })
        .catch(error => {
            log(`âŒ Error: ${error.message}`);
            log('ğŸ’¡ Try logging in first');
        });
    </script>
</body>
</html>
