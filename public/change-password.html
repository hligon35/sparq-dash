<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - SparQ Digital</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #da0c43 0%, #1a7ad9 50%, #0658a5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        .header {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        .header h1 { font-size: 2em; margin-bottom: 10px; }
        .header p { opacity: 0.9; }
        .form-container {
            padding: 40px 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #e74c3c;
        }
        .change-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .change-btn:hover { transform: translateY(-2px); }
        .change-btn:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none;
        }
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 8px;
            display: none;
        }
        .alert-error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .requirements {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .requirements h4 {
            margin-bottom: 10px;
        }
        .requirements ul {
            margin-left: 20px;
        }
        .requirements li {
            margin: 5px 0;
        }
    </style>
    <link rel="stylesheet" href="sparq-colors.css">
</head>
<body>
    <script src="/password-peek.js"></script>
    <div class="container">
        <div class="header">
            <h1>üîê Password Change Required</h1>
            <p>Please update your password to continue</p>
        </div>
        
        <div class="form-container">
            <div class="requirements">
                <h4>Password Requirements:</h4>
                <ul>
                    <li>Minimum 8 characters</li>
                    <li>Mix of letters and numbers recommended</li>
                    <li>Avoid common passwords</li>
                </ul>
            </div>
            
            <div class="alert alert-error" id="error-alert"></div>
            <div class="alert alert-success" id="success-alert"></div>
            
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Current Password</label>
                    <input type="password" id="current-password" name="currentPassword" required>
                </div>
                
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" name="newPassword" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" name="confirmPassword" required minlength="8">
                </div>
                
                <button type="submit" class="change-btn" id="change-btn">
                    üîÑ Change Password
                </button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is authenticated
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        if (!currentUser.username) {
            window.location.href = '/';
        }

        document.getElementById('change-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const changeBtn = document.getElementById('change-btn');
            
            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showAlert('error', 'New passwords do not match');
                return;
            }
            
            if (newPassword.length < 8) {
                showAlert('error', 'Password must be at least 8 characters long');
                return;
            }
            
            // Show loading state
            changeBtn.disabled = true;
            changeBtn.textContent = 'üîÑ Changing Password...';
            
            hideAlerts();
            
            try {
                const response = await fetch('/api/auth/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        currentPassword,
                        newPassword
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert('success', '‚úÖ Password changed successfully! Redirecting to dashboard...');
                    
                    // Update user info to remove password change requirement
                    currentUser.requirePasswordChange = false;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                    
                } else {
                    showAlert('error', result.error || 'Password change failed');
                }
                
            } catch (error) {
                showAlert('error', 'Network error. Please try again.');
            } finally {
                changeBtn.disabled = false;
                changeBtn.textContent = 'üîÑ Change Password';
            }
        });
        
        function showAlert(type, message) {
            const alert = document.getElementById(`${type}-alert`);
            alert.textContent = message;
            alert.style.display = 'block';
        }
        
        function hideAlerts() {
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.display = 'none';
            });
        }
    </script>
</body>
</html>
