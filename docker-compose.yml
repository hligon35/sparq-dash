version: '3.9'
services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data
  app:
    build: .
    environment:
      - NODE_ENV=production
      - PORT=3003
      - REDIS_URL=redis://redis:6379
      - SESSION_SECRETS=change-me-1,change-me-2
      - SESSION_DOMAIN=.getsparqd.com
      - SSO_COOKIE_DOMAIN=.getsparqd.com
      - SSO_JWT_SECRET=BBAD8vDX2H5F6Vkq5SbhCvTPbsRXmTsr
      - SPARGPLUG_HOST=sparqplug.getsparqd.com
      - SPARGPLUG_BASE_PATH=
      - CORS_ORIGINS=http://localhost:3003
    ports:
      - "3003:3003"
    depends_on:
      - redis
    volumes:
      - app-data:/var/lib/sparq
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3003/healthz').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 6
      start_period: 20s
volumes:
  redis-data: {}
  app-data: {}
